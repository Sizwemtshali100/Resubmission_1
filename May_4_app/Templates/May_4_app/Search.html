{% extends 'May_4_app/Layout.html' %}

{% block content %}
    <center>
            <h1>Searched</h1>
        {% if Searched %}

            {% for Result_page in Search_Results %}
                <a href="{% url 'Details' Result_page.id %}">
                    {{Result_page}}<br>
                </a>
            {% endfor %}
        {% else %}
            <h2> Nothing was found! </h2>
        {% endif %}
    </center>
{% endblock %}
